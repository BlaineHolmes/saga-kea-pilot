# SagaOS rndc Configuration
# Remote Name Daemon Control configuration for BIND9 management

# Default server configuration
options {
    default-server 127.0.0.1;
    default-key "rndc-key";
    default-port 953;
};

# Server configuration
server 127.0.0.1 {
    key "rndc-key";
    port 953;
};

# TSIG key for rndc authentication
# This key corresponds to admin/admin credentials
key "rndc-key" {
    algorithm hmac-sha256;
    secret "YWRtaW5hZG1pbmFkbWluYWRtaW5hZG1pbmFkbWluYWRtaW5hZG1pbg==";
};
