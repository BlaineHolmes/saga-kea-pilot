{
  "Control-agent": {
    "http-host": "0.0.0.0",
    "http-port": 8000,
    "authentication": {
      "type": "basic",
      "realm": "SagaOS Kea Control Agent",
      "clients": [
        {
          "user": "admin",
          "password": "admin",
          "comment": "Default admin user for development"
        }
      ]
    },
    "control-sockets": {
      "dhcp4": {
        "socket-type": "unix",
        "socket-name": "/var/run/kea/kea4-ctrl-socket"
      },
      "dhcp6": {
        "socket-type": "unix",
        "socket-name": "/var/run/kea/kea6-ctrl-socket"
      }
    },
    "hooks-libraries": [],
    "loggers": [
      {
        "name": "kea-ctrl-agent",
        "output_options": [
          {
            "output": "/var/log/kea/kea-ctrl-agent.log",
            "maxver": 10,
            "maxsize": 10485760,
            "flush": true
          }
        ],
        "severity": "INFO",
        "debuglevel": 0
      }
    ]
  }
}
